<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Learning 3: ระบบลงทะเบียนศิษเก่า</title>
  </head>
  <body>
    <h1>รายชื่อ</h1>
    <ul>
      <li>นายนพพล เอ่งฉ้วน 6540011028</li>
      <li>นางธันยาภรณ์ ฤทธาภัย 6540011056</li>
    </ul>
    <form action="">
      <h1>ระบบลงทะเบียนศิษเก่า IT + IS</h1>
      <label for="name">ชื่อ-นามสกุล :</label>
      <input type="text" name="name" placeholder="ชื่อ-นามสกุล" required />
      <br />

      <label for="id">รหัสนักศึกษา :</label>
      <input type="text" name="id" placeholder="รหัสนักศึกษา" required />
      <br />

      <label for="gender">เพศ :</label>
      <input type="radio" name="gender" value="male" />ชาย
      <input type="radio" name="gender" value="female" />หญิง
      <input type="radio" name="gender" value="LGBTQ+" />LGBTQ+
      <br />

      <label for="year">ปีการศึกษา :</label>
      <input type="number" name="year" min="0" />
      <br />

      <label for="address">ที่อยู่ :</label>
      <textarea
        name="address"
        cols="30"
        rows="10"
        placeholder="กรอกที่อยู่"
      ></textarea>
      <br />

      <label for="email">อีเมลล์ :</label>
      <input type="email" name="email" placeholder="example@gmail.com" />
      <br />

      <label for="text">เบอร์โทรติดต่อ :</label>
      <input type="text" name="text" placeholder="06XXXXXXX" />
      <br />

      <label for="department">หลักสูตร :</label>
      <input type="radio" name="dept" value="IT" />IT
      <input type="radio" name="dept" value="IS" />IS
      <br />

      <label for="occupation">อาชีพปัจจุบัน :</label>
      <input type="text" name="occupation" />
      <br />

      <label for="location">สถานที่ทำงาน :</label>
      <textarea
        name="location"
        cols="30"
        rows="10"
        placeholder="ระบุชื่อบริษัทและที่อยู่"
      ></textarea>
      <br />

      <label for="type_occu">ระบุประเภทงานที่ทำ :</label>
      <select name="type_occu" id="">
        <option value="SA">SA</option>
        <option value="Developer">Developer</option>
        <option value="Graphic Design">Graphic Design</option>
        <option value="Digital Marketing">Digital Marketing</option>
      </select>
      <br />

      <label for="user_profile">อัพโหลดภาพถ่าย :</label>
      <input type="file" name="user_profile" />
      <br />

      <br />
      <input type="submit" value="ส่งข้อมูล" />
    </form>
  </body>
</html>
